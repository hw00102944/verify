name: CI

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
    - master
    tags:
    - '*'

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    steps:
#       - uses: actions/checkout@v2.0.0
      - name: build
        env:
          CTX: ${{toJson(github)}}
          JOBS: ${{ toJson(job) }}
        run: |
          echo [1]:${{github.actor}}
          echo [2]:"$CTX"
          echo [3]:"$JOBS"
