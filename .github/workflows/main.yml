name: CI

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - actions

jobs:
  windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016, windows-2019]
    steps:
      - name: cache mingw
        id: cache-mingw
        uses: actions/cache@v1.1.0
        with:
          path: msys
          key: windows-2016-msys
      - uses: numworks/setup-msys2@v1
        if: steps.cache-mingw.outputs.cache-hit != 'true'
        with: 
          msystem: MINGW64
      - name: move msys
        shell: powershell
        run: |
          Move-Item D:\a\_temp\msys .\msys
